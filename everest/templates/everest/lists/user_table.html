<table class="table table-hover">
    <tr class="info tableheading">
        <td style="width:25%"> Name</td>
        <td style="width:25%"> Username</td>
        <td style="width:50%"> Bio</td>
    </tr>
    {% for user in users %}
    <tr>
        <td style="width:30%">
            <a href="{% url 'view_user' user.username %}">
                {{ user.first_name|title }} {{ user.last_name|title }}</a>
        </td><td>
        {{ user.username|lower }}
        </td>
        <td>
            {{ user.profile.bio }}
        </td>
        <td>
            {{ user.profile.user_type }}
        </td>
    </tr>
    {% empty %}
    <tr>
        <td>
            <p class="subtletext">No users found.</p>
        </td>
    </tr>

    {% endfor %}
</table>
