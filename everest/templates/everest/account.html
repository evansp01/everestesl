{% extends "everest/base.html" %}

{% block title %}Manage Account{% endblock %}
{% block pageheader %}<h1>Manage Account</h1>{% endblock %}

{% block content %}
<form action="manage_account" method="post">
        <div class="input-group">
            <span class="input-group-addon">First name</span>
            <input type="text" class="form-control" name="first_name" value="{{request.user.first_name}}" autofocus>
         </div>

	 <div class="input-group">
            <span class="input-group-addon">Last name</span>
            <input type="text" class="form-control" name="last_name" value="{{request.user.last_name}}">
         </div>

        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" name="email" value="{{request.user.email}}">
         </div>

        <div class="input-group">
            <span class="input-group-addon">Bio</span>
            <input type="text" class="form-control" name="bio" value="{{request.user.profile.bio}}">
	</div>

        <div>
	     <input class="btn btn-primary" type="submit">
	     <a href="upload" class="btn btn-default">Upload userpic</a>
	</div>

	
        {% csrf_token %}
	</form>



{% endblock %}
