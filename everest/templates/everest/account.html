{% extends "everest/base.html" %}

{% block title %}Manage Account{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Personal info</h3>
            <br>

            <form class="form-horizontal" role="form" action="manage_account" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label">First name:</label>

                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Last name:</label>

                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email:</label>

                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ user.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Account Type:</label>

                    <div class="col-lg-8">
                        <div class="ui-select">
                            <select id="user_time_zone" class="form-control">
                                <option value="ESL Teacher">ESL Teacher</option>
                                <option value="Translator">Translator</option>
                                <option value="Other" selected="selected">Other</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Bio:</label>

                    <div class="col-lg-8">
                        <textarea class="form-control" type="textarea" rows="2">{{ user.profile.bio }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"></label>

                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>
            <br>
            <br>
            <h3>Change Password</h3>
            <br>
            <form class="form-horizontal" role="form" action="manage_account" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Current:</label>

                    <div class="col-md-8">
                        <input class="form-control" type="password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">New:</label>

                    <div class="col-md-8">
                        <input class="form-control" type="password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Confirm:</label>

                    <div class="col-md-8">
                        <input class="form-control" type="password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label"></label>

                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>




{% endblock %}
