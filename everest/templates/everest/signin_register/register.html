{% extends "everest/base.html" %}
{% load static %}

{% block title %}Register for Everest{% endblock %}
{% block pageheader %}
    <div class="title" align="center">Register for Everest!</div> {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <form class="form-signin" method="post">{% csrf_token %}
                        {{ form.non_field_errors }}
                        {% for field in form %}
                            {{ field.errors }}
                            <input name="{{ field.html_name }}" type="{{ field.field.widget.input_type }}"
                                   class="form-control"
                                   placeholder="{{ field.label }}"
                                    {% if field.value %}
                                   value="{{ field.value }}"
                                    {% endif %} required>
                        {% endfor %}
                        <input type="submit" class="btn btn-lg btn-primary btn-block btn-default" value="Register"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
