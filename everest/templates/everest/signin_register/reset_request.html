{% extends "everest/base.html" %}
{% load static %}

{% block pageheader %}
    <div class="title">Reset Your Password</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-7 col-md-offset-2">
                <div class="account-wall">
                    <form class="form-horizontal" role="form" action="{% url 'reset_form' %}" method="post"> {% csrf_token %}
                        <div class="form-group">
                            <div class="col-lg-3"></div>
                            <div class="col-md-8">
                                {{ form.non_field_errors }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-3"></div>
                            <div class="col-md-8">
                                {% if error %}
                                    <ul class="errorlist">
                                        <li>{{ error }}</li>
                                    </ul>
                                {%  endif %}
                                {{ form.username.errors }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Username:</label>
                            <div class="col-lg-8">
                                <input class="form-control" name="username" type="text"
                                       value="{{ form.username.value|default_if_none:"" }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label"></label>
                            <div class="col-md-8">
                                <input type="submit" class="btn btn-primary form-control pull-right" value="Send Reset Email">
                            </div>
                        </div>
                    </form>
                    <div class="col-lg-3"></div>
                    <div class="col-md-8">
                        <p class="text-center">
                            <a href="{% url 'login_page' %}">Know Your Password?</a> <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
