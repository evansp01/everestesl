{% extends "everest/base.html" %}
<!-- TODO, use url tag for urls -->
{% block title %}Everest Lesson {% endblock %}
{% block pageheader %} {{lesson}} {% endblock %}

{% block content %}
      <p><button type="button" class="btn btn-primary" aria-label="Download">
         <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
      <b>Download this audio lesson!</b></button></p>
<div class="row">
    <div class="col-md-6"><h3>Sentences</h3>
      <ul class="list-unstyled">
	{% for sentence in sentences %}
	   <li><a href="/view_sentence?s={{sentence.id}}">{{sentence}}</a></li>
	{% endfor %}
	</ul>
      </div>


      <div class="col-md-3" style="background-color:#f5f5f5;">
	<h3>Lesson creator</h3>
	<p>{{lesson.creator}}</p>
	<a class="btn btn-default" href="teacher/edit_lesson?l={{lesson.id}}" aria-label="Edit">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      Edit</a>
    </div>
    </div>
{% endblock %}
