{% extends "everest/base.html" %}

{% block pageheader %} Lessons {% endblock %}

{% block content %}
  <table class="table table-hover">
    {% for lesson in lessons %}
    <tr><td>
	<a href="/view_lesson?l={{lesson.id}}">{{lesson}}</a>
    </td><td><i>
	created by <a href="/view_user?u={{lesson.creator.id}}">{{lesson.creator}}
    </i></td></tr>
	{% endfor %}
  </table>
{% endblock %}
