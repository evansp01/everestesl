<form class="form-horizontal" role="form" action="{% url 'change_password' %}" method="post"> {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {% if wrong_password %}
            <ul>
            <li>Current password is not correct</li>
            </ul>
        {% endif %}
        {{ form.current.errors }}
        <label class="col-lg-2 control-label">Current:</label>

        <div class="col-md-8">

            <input class="form-control" name="current" type="password" value="">
        </div>
    </div>
    {{ form.password1.errors }}
    <div class="form-group">
        <label class="col-lg-2 control-label">New:</label>

        <div class="col-md-8">

            <input class="form-control" name="password1" type="password" value="">
        </div>
    </div>
    {{ form.password2.errors }}
    <div class="form-group">
        <label class="col-lg-2 control-label">Confirm:</label>

        <div class="col-md-8">

            <input class="form-control" name="password2" type="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>

        <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
</form>
